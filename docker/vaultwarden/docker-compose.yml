version: "3.8"

services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped

    env_file:
      - .env

    ports:
      - "8222:80"
      - "3012:3012"

    volumes:
      - /srv/edge-lab/volumes/vaultwarden/data:/data

    # TLS termination handled internally
